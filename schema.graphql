"""
scalar ISO8601DateTime

"""
Mutation
"""
type Mutation {
  """
  An example field added by the generator
  """
  testField: String!
}

"""
Query
"""
type Query {
  """
  Returns all sentences
  """
  sentences: [Sentence!]!
}

"""
Sentence
"""
type Sentence {
  """
  created_at
  """
  createdAt: ISO8601DateTime!

  """
  Sentence in English
  """
  english: String!

  """
  id
  """
  id: ID!

  """
  Sentence in Japanese
  """
  japanese: String!

  """
  Section id
  """
  sectionId: Int!

  """
  updated_at
  """
  updatedAt: ISO8601DateTime!

  """
  Words in the sentence
  """
  words: [Word!]!
}

"""
Word
"""
type Word {
  """
  created_at
  """
  createdAt: ISO8601DateTime!

  """
  Word in English
  """
  english: String!

  """
  id
  """
  id: ID!

  """
  Word in Japanese
  """
  japanese: String!

  """
  updated_at
  """
  updatedAt: ISO8601DateTime!
